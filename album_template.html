<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{title}}</title>
</head>
<body>
  <header class="navbar custom-nav">
    <div class="nav-left">
      <a href="/IntenceMedia/">Work</a>
      <a href="contact">Contact</a>
      <a href="about">About</a>
    </div>
    <div class="nav-center">
      <a href="/IntenceMedia/">INTENCE MEDIA</a>
    </div>
    <div class="nav-right">
      <a href="https://instagram.com/intence.media" target="_blank">
        <img src="https://www.citypng.com/public/uploads/preview/hd-square-white-instagram-logo-icon-png-701751695118869dhkjddwaed.png" alt="Instagram" style="width: 24px; height: 24px;">
      </a>
    </div>
  </header>

  <section>
    <h1>{{title}}</h1>
    <p>{{desc}}</p>
  </section>

  <h2>Gallery</h2>
  <div id="gallery"></div>

  <script>
    const images = [
      {{images}}
    ];

    const gallery = document.getElementById('gallery');
    images.forEach(url => {
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('data-lightbox', 'gallery');

      const img = document.createElement('img');
      const transformedUrl = url.replace('/upload/', '/upload/w_428,h_224,c_fill,f_auto,q_auto/');
      img.src = transformedUrl;
      img.alt = 'Gallery Image';
      img.width = 428;
      img.height = 224;
      img.loading = 'lazy';
      img.style.margin = '10px';
      img.style.objectFit = 'cover';

      link.appendChild(img);
      gallery.appendChild(link);
    });
  </script>

  <footer>
    <p>&copy; 2025 Intence Media. All rights reserved.</p>
  </footer>
</body>
</html>
