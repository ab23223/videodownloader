<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}| Intence Media</title>
    <meta name="description" content="Photos from , Intence Media â€” freelance photography based in Auckland, New Zealand.">
    <meta name="keywords" content="Intence Media, sports photography NZ, automotive photography, school sports photos, car photography, New Zealand, Intense Media, Intence Media NZ, Rugby Photography, Photography, freelance, First 15, First XV">
    <meta name="author" content="Intence Media">
    <link rel="canonical" href="https://ab23223.github.io/IntenceMedia/">
    <style>

    /* Base Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'Bebas Kai';
      font-style: normal;
      font-weight: normal;
      src: url('static/fonts/BebasKai.ttf') format('truetype');
    }

    /* Alphabetical styles ignoring '.' and '#' */
    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.7;
    }

    body {
      background: #191919;
      color: #fff;
      font-family: 'Bebas Kai', sans-serif;
      line-height: 1.6;
    }

    .contact-container {
      background: transparent;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      display: flex;
      margin: 40px auto;
      max-width: 1200px;
      min-height: 80vh;
      overflow: hidden;
    }

    .contact-form button {
      background: #fff;
      border: none;
      border-radius: 50px;
      color: #000;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 15px 0;
      transition: background-color 0.3s ease;
      width: 120px;
    }

    .contact-form button:hover {
      background: #333;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #222;
      border-radius: 5px;
      color: #eee;
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 18px;
      padding: 12px 15px;
      resize: vertical;
      width: 100%;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: transparent;
      outline: none;
    }

    .contact-form label {
      color: #fff;
      display: block;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .contact-form textarea {
      min-height: 120px;
    }

    .contact-form-section {
      display: flex;
      flex-direction: column;
      gap: 25px;
      justify-content: center;
      padding: 40px 50px;
    }

    .contact-form-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .contact-form-section p {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .contact-image {
      flex: 1;
      overflow: hidden;
    }

    .contact-image img {
      border-radius: 10px;
      display: block;
      height: 100%;
      object-fit: cover;
      width: 100%;
    }

    .contact-info {
      color: #333;
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 30px;
    }

    .contact-info a {
      color: #fff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-info strong {
      font-weight: 700;
    }

    .custom-nav {
      align-items: center;
      display: flex;
      justify-content: flex-start;
      padding: 3rem 4rem;
      position: relative;
    }

    footer {
      border-top: 1px solid #eee;
      color: #fff;
      font-size: 0.9rem;
      padding: 40px 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      padding: 40px;
    }

    .gallery-2col {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      padding: 40px;
    }

    .gallery-cover {
      display: block;
      overflow: hidden;
      position: relative;
    }

    .gallery-cover .overlay {
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
      color: #fff;
      display: flex;
      font-size: 2rem;
      height: 100%;
      justify-content: center;
      left: 0;
      opacity: 0;
      padding: 20px;
      position: absolute;
      text-align: center;
      top: 0;
      transition: opacity 0.3s ease;
      width: 100%;
    }

    .gallery-cover:hover .overlay {
      opacity: 1;
    }

    .gallery-cover img {
      display: block;
      height: auto;
      width: 100%;
    }

    .gallery-item {
      display: block;
      overflow: hidden;
    }

    .gallery-item img {
      display: block;
      height: auto;
      transition: transform 0.3s ease;
      width: 100%;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    h1, h2, h3 {
      font-family: 'Bebas Kai', sans-serif;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 3rem;
      text-align: center;
    }

    img {
      -webkit-user-drag: none;
      pointer-events: none;
      user-drag: none;
    }

    .nav-center {
      font-size: 2.5rem;
      font-weight: bold;
      left: 50%;
      position: absolute;
      transform: translateX(-50%);
      user-select: none;
    }

    .nav-center a {
      color: white;
      pointer-events: auto;
      text-decoration: none;
    }

    .nav-left {
      align-items: center;
      display: flex;
      gap: 20px;
    }

    .nav-right {
      align-items: center;
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .nav-right img {
      font-size: 1.2rem;
      transition: opacity 0.2s ease;
      vertical-align: middle;
    }

    .nav-right img:hover {
      color: #555;
      opacity: 0.7;
    }

    p {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .section-heading {
      padding: 40px 0 10px;
      text-align: center;
    }

    .section-heading h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    #gallery {
      column-count: 3;
      column-gap: 20px;
      margin: 0 auto 60px;
      max-width: 1200px;
      padding: 20px;
    }

    #gallery img {
      break-inside: avoid;
      display: block;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      width: 100%;
    }

    #gallery img:hover {
      transform: scale(1.03);
    }

    #lightbox {
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      height: 100%;
      justify-content: center;
      left: 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10000;
    }

    #lightbox.active {
      display: flex;
    }

    #lightbox img {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-height: 90%;
      max-width: 90%;
      object-fit: contain;
    }

    #lightbox-next,
    #lightbox-prev {
      display: none;
    }

    #lightbox.active #lightbox-next,
    #lightbox.active #lightbox-prev {
      display: block;
    }

    /* Media Queries at Bottom */
    @media (max-width: 1024px) {
      #gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      #gallery {
        column-count: 1;
      }
    }

    @media (max-width: 768px) {
      .custom-nav {
        align-items: center;
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem 2rem;
      }

      .nav-center {
        font-size: 2.2rem;
        margin: 0;
        position: static;
        text-align: center;
        transform: none;
      }

      .nav-center {
        order: 1;
      }

      .nav-left {
        flex-wrap: wrap;
        order: 2;
      }

      .nav-left,
      .nav-right {
        gap: 1.2rem;
        justify-content: center;
        width: 100%;
      }

      .nav-right {
        order: 3;
      }
    }

    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        margin: 20px;
      }

      .contact-form-section {
        padding: 30px 20px;
      }

      .contact-image {
        height: 250px;
      }
    }

    </style>

</head>

<body>

  <header class="navbar custom-nav">
    <div class="nav-left">
      <a href="/">Work</a>
      <a href="/IntenceMedia/contact">Contact</a>
      <a href="/IntenceMedia/about">About</a>
    </div>

    <div class="nav-center">
      <a href="/IntenceMedia">INTENCE MEDIA</a>
    </div>

    <div class="nav-right">
      <a href="https://instagram.com/intence.media" target="_blank">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-white-icon.png" alt="Instagram" style="width: 24px; height: 24px;">
      </a>
    </div>
  </header>

  <section>
    <h1>{{title}}</h1>
    <p>{{desc}}</p>
  </section>

  <h2>Gallery</h2>
  <div id="gallery"></div>

  <script>
    const images = {{images}};

    const gallery = document.getElementById('gallery');

    images.forEach(url => {
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('data-lightbox', 'gallery');

      const img = document.createElement('img');
      const transformedThumb = url.replace('/upload/', '/upload/w_400,h_600,c_fit,q_auto,f_auto/');
      img.src = transformedThumb;
      img.alt = 'Gallery Image';
      img.width = 400;
      img.height = 600;
      img.loading = 'lazy';
      img.style.margin = '10px';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '8px';

      link.appendChild(img);
      gallery.appendChild(link);
    });


    function setupLightbox() {
      const links = gallery.querySelectorAll('a[data-lightbox]');
      let imagesList = Array.from(links).map(link => link.href);
      let currentIndex = 0;

      const lightboxContainer = document.createElement('div');
      const lightboxImage = document.createElement('img');
      const prevBtn = document.createElement('button');
      const nextBtn = document.createElement('button');

      lightboxContainer.id = 'lightbox';
      prevBtn.id = 'lightbox-prev';
      nextBtn.id = 'lightbox-next';

      prevBtn.textContent = 'â€¹';
      nextBtn.textContent = 'â€º';

      [prevBtn, nextBtn].forEach(btn => {
        btn.style.position = 'absolute';
        btn.style.top = '50%';
        btn.style.transform = 'translateY(-50%)';
        btn.style.fontSize = '3rem';
        btn.style.color = '#fff';
        btn.style.background = 'rgba(0,0,0,0.3)';
        btn.style.border = 'none';
        btn.style.padding = '0 15px';
        btn.style.cursor = 'pointer';
        btn.style.userSelect = 'none';
        btn.style.zIndex = '10001';
      });

      prevBtn.style.left = '20px';
      nextBtn.style.right = '20px';

      lightboxContainer.appendChild(lightboxImage);
      lightboxContainer.appendChild(prevBtn);
      lightboxContainer.appendChild(nextBtn);
      document.body.appendChild(lightboxContainer);

      function openLightbox(index) {
        currentIndex = index;
        lightboxImage.src = imagesList[currentIndex].replace('/upload/', '/upload/w_1600,q_auto,f_auto/');
        lightboxContainer.classList.add('active');
      }

      function closeLightbox() {
        lightboxContainer.classList.remove('active');
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + imagesList.length) % imagesList.length;
        lightboxImage.src = imagesList[currentIndex].replace('/upload/', '/upload/w_1600,q_auto,f_auto/');
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % imagesList.length;
        lightboxImage.src = imagesList[currentIndex].replace('/upload/', '/upload/w_1600,q_auto,f_auto/');
      }

      links.forEach((link, index) => {
        link.addEventListener('click', e => {
          e.preventDefault();
          openLightbox(index);
        });
      });

      lightboxContainer.addEventListener('click', e => {
        if (e.target === lightboxContainer) {
          closeLightbox();
        }
      });

      prevBtn.addEventListener('click', e => {
        e.stopPropagation();
        showPrev();
      });

      nextBtn.addEventListener('click', e => {
        e.stopPropagation();
        showNext();
      });

      document.addEventListener('keydown', e => {
        if (!lightboxContainer.classList.contains('active')) return;
        if (e.key === 'ArrowLeft') showPrev();
        else if (e.key === 'ArrowRight') showNext();
        else if (e.key === 'Escape') closeLightbox();
      });

      lightboxContainer.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
      });

      lightboxContainer.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        const swipeDistance = touchEndX - touchStartX;
        if (Math.abs(swipeDistance) > 50) {
          if (swipeDistance > 0) showPrev();
          else showNext();
        }
      });
    }

    setupLightbox();

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
  
  <footer>
    <p>&copy; 2025 Intence Media. All rights reserved.</p>
  </footer>
</body>
</html>
